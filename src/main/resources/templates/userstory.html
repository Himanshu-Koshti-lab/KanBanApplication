<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Story Board</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/userstory.css">
</head>
<body>

<h1>User Story Board</h1>

<div id="toast" class="toast"></div>

<div id = "card">
    <div>
        <h2>Create Story</h2>
        <form id="createForm">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required />
            <br/>
            <label for="desc">Description:</label>
            <input type="text" name="desc" id="desc" required />
            <br/>
            <button type="submit">Create</button>
        </form>
    </div>

    <div>
    <h2>Update Status</h2>
    <form id="statusForm">
        <label for="updateId">Story ID:</label>
        <input type="number" name="id" id="updateId" required />
        <br/>
        <label for="newStatus">Status :</label><select id="newStatus" name="status" required>
            <option value="BACKLOG">BACKLOG</option>
            <option value="IN_PROGRESS">IN_PROGRESS</option>
            <option value="COMPLETED">COMPLETED</option>
        </select>
        <br/>
        <button type="submit">Update</button>
    </form>
    </div>
</div>


<hr/>

<!-- All Stories -->
<h2>All User Stories</h2>
<table id="storyTable">
    <thead>
    <tr>
        <th>ID</th><th>Title</th><th>Description</th><th>Status</th><th>Start</th><th>Last Updated</th>
    </tr>
    </thead>
    <tbody id="storyBody" >
    <!-- Filled dynamically -->
    </tbody>
</table>

<hr/>



<script src="/js/userstory.js"></script>

</body>
</html>
